{% load i18n %}
{% load static %}

<script charset="utf8" src="{% static 'js/escape_html.js' %}"></script>
<script charset="utf8" src="{% static 'js/datatables/datatables.min.js' %}"></script>
<script>
//$.urlParam = function(name){
//	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
//	return results[1] || 0;
//}
var url = "{{ var_url }}";
var user_show_priority = "{{ user_show_priority }}";

$(function() {

    var dom = 'Blrtip';
    var buttons = [
             { "extend": "csv", "text": "CSV" },
             { "extend": "excel", "text": "Excel" },
             { "extend": "pdf", "text": "PDF" },
             { "extend": "print", "text": "{% trans 'Print' %}" },
        ];
    var aLengthMenu = [
            [10, 25, 50, 100, 500], // -1],
            [10, 25, 50, 100, 500] //"All"]
        ];
    var language = {
            "emptyTable":     "{% trans 'Nessun record presente' %}",
            "info":           "{% trans 'Visibili' %} _END_ {% trans 'di' %} _TOTAL_ {% trans 'record totali' %}",
            "infoEmpty":      "{% trans 'Visibili' %} 0 {% trans 'record' %}",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "{% trans 'Show' %} _MENU_",
            "loadingRecords": "Loading...",
            "processing":     "Processing...",
            "zeroRecords":    "{% trans 'Nessun record trovato' %}",
            "paginate": {
                "first":      "{% trans 'Prima' %}",
                "last":       "{% trans 'Ultima' %}",
                "next":       "{% trans 'Successiva' %}",
                "previous":   "{% trans 'Precedente' %}",
            },
        };
    var ajax = {
            url: "{{ ajax_url }}",
            method: "post",
            data: function(args) {
                return{
                    "args": JSON.stringify(args),
                    {% for k,v in request.GET.items %}
                        "{{ k }}": "{{ v }}",
                    {% endfor %}
                };
            }
        };
    var columnDefs = [
            {
                visible: false,
                orderable: false,
                className: "select-checkbox",
                targets:   [ 0 ],
                data: null,
                defaultContent: "",
                render: function ( data, type, row ) {
                    return "<input type='checkbox' name='visiting_id' value='"+row[0]+"' />";
                }
            } ,
            {
                targets: [ 1 ],
                className: "desktop",
                orderable: true,
                render: function ( data, type, row ) {
                    return "<a href='"+url+row[0]+"'><span style='word-break: break-word;'>"+escapeHtml(data)+"</span></a>";
                }
            },
            {
                targets: [ 2 ],
                className: "desktop",
                orderable: true,
            },
            {
                targets: [ 3 ],
                className: "desktop",
                orderable: true,
            },
            {
                targets: [ 4 ],
                className: "desktop",
                orderable: true,
                render: function (data, type, row ) {
                    if(row[4] == "True") return "<svg class='icon icon-xs icon-success'><use xlink:href='/static/svg/sprite.svg#it-check-circle'></use></svg>";
                    return "<svg class='icon icon-xs icon-danger'><use xlink:href='/static/svg/sprite.svg#it-close-circle'></use></svg>";
                }
            },
            {
                targets: [ 5 ],
                className: "desktop",
                orderable: true,
            },
            {
                targets: [ 6 ],
                className: "desktop",
                orderable: true,
            },
    ];

    var datatable = $('.datatable-responsive-serverside').DataTable({
        dom: dom,
        buttons: {
            dom: {
              button: {
                tag: 'button',
                className: 'btn btn-primary btn-sm'
              }
            },
            buttons: buttons,
        },
        stateSave: true,
        aLengthMenu: aLengthMenu,
        paging: true,
        responsive: true,
        processing: true,
        serverSide: true,
        columnDefs: columnDefs,
        language: language,
        ajax: ajax,
        "initComplete": function() {
            if(datatable.state()['search']['search']) {
                json_search = JSON.parse(datatable.state()['search']['search']);
                $('#search_box').val(json_search['text']);
                $('#search_start').val(json_search['start']).change();
                $('#search_end').val(json_search['end']).change();
                $('#search_mission').val(json_search['mission']).change();
            }
        }
    });

    $('#search_start, #search_end, #search_mission, #search_box').on('change keyup', function () {
        var start = $('#search_start').val();
        var end = $('#search_end').val();
        var mission = $('#search_mission').val();
        var text = $('#search_box').val();
        var args = '{"start": "'+start+'", '+
                    '"end": "'+end+'", '+
                    '"text": "'+text+'", '+
                    '"mission": "'+mission+'"}';
        datatable.search(args).draw();
    } );


});

</script>
