{% load i18n %}
{% load static %}


<div class="card-wrapper card-space" v-if="items.count != 1">
    <div class="card card-bg no-after">
      <div class="card-body py-1">
        <div class="row">
            <div class="col w-50">
                <span style="color:#050b12;">
                    <b>[[ items.count || 0]] {% trans "results" %}</b>
                    <span v-if="items.total_pages > 1">
                        in <b>[[ items.total_pages || 0 ]] {% trans "pages" %}</b>
                    </span>
                </span>
            </div>

            <div class="col w-50" v-if="items.total_pages > 1">
                <div class="float-end">
                    <span class="" style="cursor: pointer; color:#050b12;" v-if="items.page_number > 1" @click="callURL(items.previous)">
                        <span class="visually-hidden"> {% trans "page" %} </span> &lt; {% trans "previous" %}
                    </span>

                    <span class="me-2 ms-2" >[[ items.page_number ]] / <b>[[ items.total_pages ]]</b></span>
                    <span class="" style="cursor: pointer; color:#050b12;" @click="callURL(items.next)" v-if="items.page_number < items.total_pages">
                        <span class="visually-hidden">{% trans "page" %} </span>{% trans "next" %} &gt;
                    </span>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
