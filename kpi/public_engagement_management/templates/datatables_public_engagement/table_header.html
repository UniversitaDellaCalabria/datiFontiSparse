{% load i18n %}
{% load static %}

<form method="post" action="#">

    {% comment %}
    <button type="submit" class="mb-4 pull-right btn btn-outline-secondary">
        <svg class="icon icon-xs">
            <use xlink:href="{% static '/svg/sprite.svg' %}#it-download"></use>
        </svg> {% trans "Export dettaglio CSV" %}
    </button>
    {% endcomment %}

    <div class="table-responsive">
        <table class="table table-striped table-hover datatable-responsive-serverside">
                <thead>
                <tr>
                    <th></th>
                    <th>{% trans "Subject of the Protocol" %}</th>
                    <th>{% trans "Subscription Date of the Protocol" %}</th>
                    <th>{% trans "Duration (Months) of the Protocol" %}</th>
                    <th>{% trans "Enabled" %}</th>
                </tr>
            </thead>
        </table>
    </div>
</form>
